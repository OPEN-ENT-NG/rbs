<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
{{#export}}
	<head>
	    <title>{{i18n_title}}</title>
	    <style type="text/css">
	    
	    	@page { size: A4 portrait;}
	        html, body, .resource { height: 100%; }
	        .resource {	page-break-after: always; }
	        .title { text-align: center; }
	        .footer { margin-top: 30px; text-align: center; }
	        
	        .calendar-container { width: {{calendar_width}}{{calendar_width_unit}}; }
	        
	        .calendar {
	        	border-collapse: collapse;
	        	width: 100%;
	        }
	        
			.calendar th, td {
				padding-left: 0;
				padding-right: 0;
	        	text-align: center;
	        	border: 1px solid #cccccc;
	        	line-height: 2em;
	        }
	        
	        .calendar tr:nth-child(even) { background-color: #f1f1f1; }
	        
	        .calendar th {
	        	background-color: #444444;
	        	color: #ffffff;
	        }

	    </style>
	</head>
	
	<body>
	{{#resources}}
	<div class="resource">
		<h2 class="title">{{resource_name}}</h2>
		<div class="calendar-container">
			<table class="calendar">
				<tr><th>{{i18n_owner}}</th><th>{{i18n_start}}</th><th>{{i18n_end}}</th><th>{{i18n_quantity}}</th></tr>
				{{#bookings}}
					<tr><td>{{owner_name}}</td><td>{{start_date}}</td><td>{{end_date}}</td><td>{{quantity}}</td></tr>
				{{/bookings}}
			</table>
		</div>
		<div class="footer">{{school_name}}, {{i18n_footer}} {{edition_date}}</div>
	</div>
	{{/resources}}
	</body>
{{/export}}
</html>
