<div class="schedule-item-content" ng-style="(item.resource.color != null) && {'background-color': '[[item.resource.color]]'} || {'background-color': '[[item.color]]'}">

	<i ng-if="item.isPending() === true" ng-click="viewBooking(item)" class="pending-status"></i>
	<i ng-if="item.isValidated() === true" ng-click="viewBooking(item)" class="validated-status"></i>
	<i ng-if="item.isRefused() === true" ng-click="viewBooking(item)" class="refused-status"></i>
	<i ng-if="item.isSuspended() === true" ng-click="viewBooking(item)" class="suspended-status"></i>

	<i ng-if="item.isSlot() === true" ng-click="viewBooking(item)" class="periodic-status"></i>

	<behaviour name="process" resource="item" class="cell checkbox">
		<input type="checkbox" ng-model="item.selected" ng-if="item.owner === me.userId || item.isPending() || item.myRights.manage !== undefined" />
	</behaviour>

	<div class="cell twelve" ng-click="viewBooking(item)">
		[[item.resource.name]]
	</div>
	<div class="cell twelve" ng-click="viewBooking(item)">
		[[item.owner_name]]
	</div>
</div>
