<filters>
	<li ng-class="{ selected: bookings.filters.mine }">
		<label>
			<i class="mine" tooltip="rbs.selector.mine"></i>
			<input type="checkbox" ng-model="mine.selected" ng-change="switchSelectMine()" />
		</label>
	</li>
	<li ng-class="{ selected: bookings.filters.unprocessed }" workflow="rbs.validator">
		<label>
			<i class="pending-action" tooltip="rbs.selector.unprocessed"></i>
			<input type="checkbox" ng-model="selectUnprocessed" ng-change="switchSelectUnprocessed()" />
		</label>
	</li>
	<li class="changeWeekButton">
		<button  class="changeWeekButtonBack" ng-click="previousWeekButton(); ">&#8592;</button>
		<button class="changeWeekButtonNext" ng-click="nextWeekButton(); ">&#8594;</button>
	</li>
</filters>

<div class="row" ng-if="display.create">
	<calendar
		enable-display-modes="true"
		display-template="display-calendar-item"
		display-month-template="display-calendar-month-item"
		more-items-template="display-calendar-more-items"
		create-template="edit-booking"
		item-tooltip-template="itemTooltip"
		on-create-open="newBookingCalendar(newItem)"
		on-create-close="closeBooking()"
		items="bookings.filtered">
	</calendar>
</div>

<div class="row" ng-if="! display.create">
	<calendar
		enable-display-modes="true"
		display-template="display-calendar-item"
		display-month-template="display-calendar-month-item"
		more-items-template="display-calendar-more-items"
		item-tooltip-template="itemTooltip"
		on-create-open="newBookingCalendar(newItem)"
		on-create-close="closeBooking()"
		items="bookings.filtered">
	</calendar>
</div>
