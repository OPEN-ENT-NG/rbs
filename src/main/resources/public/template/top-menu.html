<div class="three cell">
	<h1>
		<i class="rbs"></i>
		<a ng-click="initMain()">
			<i18n>rbs.title</i18n>
		</a>
	</h1>
</div>

<div class="nine cell display-buttons">
	<div class="row">
		<!-- create new booking (will trigger template open html with edit booking component inside -->
		<button ng-if="(!display.admin) && display.create" class="cell" ng-click="newBooking()">
			<i18n>rbs.booking.create</i18n>
		</button>

		<!-- component containing export button and its own lightbox -->
		<export-booking ng-if="(!display.admin)"
						class="cell"
						display="display"
						resource-types="resourceTypes">
		</export-booking>

		<div class="choice-view">
			<i class="show-admin" ng-click="showManage()" ng-class="{ selected: display.admin === true }" ng-if="hasWorkflowOrAnyResourceHasBehaviour('rbs.typemanage', 'manage')" tooltip="rbs.icon.show.manage.type.and.resource"></i>
			<i class="show-calendar" ng-class="{ selected: display.list === false }" ng-click="showCalendar(display.admin)" tooltip="rbs.icon.show.booking.calendar"></i>
			<i class="show-list" ng-class="{ selected: display.list === true }" ng-click="showList(display.admin)" tooltip="rbs.icon.show.booking.list"></i>
		</div>
	</div>
</div>
