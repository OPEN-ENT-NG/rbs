<lightbox show="displayLightbox.saveQuantity" on-close="displayLightbox.saveQuantity = false">
    <div class="row form-section">
        <h2>
            <i18n><span class="no-style"><i18n>rbs.updating.resource</i18n></span></i18n>
        </h2>
        <section class="twelve cell">
            <label>
                <b class="centered-text"><i18n>rbs.availability.save.warning</i18n></b>
                <div><i18n>rbs.resource.edit.quantity.warning</i18n>&#46; </div>
                <div><i18n>rbs.booking.suspended</i18n></div>
                <div><i18n>rbs.booking.manager.decision</i18n></div>
                <p><i18n>rbs.booking.details.quantity</i18n> &#58; <b>[[editedResource.quantity]]</b></p>
                <p><i18n>rbs.booking.concerned</i18n></p>
            </label>

            <table class="resource-table">
                <thead>
                <tr>
                    <td style="width: 30%;"><i18n>rbs.resource.edit.tab.owner</i18n></td>
                    <td style="width: 30%;"><i18n>rbs.resource.edit.tab.date.start</i18n></td>
                    <td style="width: 30%;"><i18n>rbs.resource.edit.tab.date.end</i18n></td>
                    <td style="width: 10%;"><i18n>rbs.resource.edit.tab.quantity</i18n></td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="booking in bookingsConflictingResource">
                    <td>[[booking.owner_name]]</td>
                    <td>[[formatMoment(booking.startMoment)]]</td>
                    <td>[[formatMoment(booking.endMoment)]]</td>
                    <td>[[booking.quantity]]</td>
                </tr>
                </tbody>
            </table>

            <button class="right-magnet" ng-if="display.processing !== true" ng-click="doSaveResource()"><i18n>rbs.save</i18n></button>
            <input type="button" class="cancel right-magnet" i18n-value="cancel" ng-click="displayLightbox.saveQuantity = false" ng-if="display.processing !== true" />

            <button class="right-magnet cancel disabled" disabled ng-if="display.processing"><i18n>rbs.processing</i18n></button>
        </section>
    </div>
</lightbox>
